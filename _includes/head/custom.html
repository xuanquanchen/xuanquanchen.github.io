<!-- Change Language automatically-->
<script>
  function switchLanguage(lang) {
    localStorage.setItem("langSelected", lang);
    let path = window.location.pathname;
    if (lang === "zh") {
      if (!path.startsWith("/zh")) path = "/zh" + path;
    } else {
      if (path.startsWith("/zh")) path = path.replace(/^\/zh/, "");
    }
    window.location.href = "{{ base_path }}" + path;
  }
  document.addEventListener("DOMContentLoaded", function () {
    let saved = localStorage.getItem("langSelected");
    if (saved === "zh" && !window.location.pathname.startsWith("/zh")) {
      window.location.href = "{{ base_path }}/zh" + window.location.pathname;
    }
    if (saved === "en" && window.location.pathname.startsWith("/zh")) {
      window.location.href = "{{ base_path }}" + window.location.pathname.replace(/^\/zh/, "");
    }
  });

  // 页面加载时，检查 localStorage 是否有语言偏好，并自动跳转
  document.addEventListener("DOMContentLoaded", function () {
    let savedLang = localStorage.getItem("langSelected");

    if (savedLang === "zh" && !window.location.pathname.startsWith('/zh')) {
      window.location.href = '/zh' + window.location.pathname;
    } else if (savedLang === "en" && window.location.pathname.startsWith('/zh')) {
      window.location.href = window.location.pathname.replace(/^\/zh/, '');
    }
  });
</script>


<!-- end custom head snippets -->
