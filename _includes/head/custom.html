<!-- Change Language automatically-->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.toLowerCase();

        var langMapping = {
            "zh-cn": "/zh/",
            "zh-tw": "/zh/",
            "zh": "/zh/",
            "en": "/"
        };

        //only jump on the main page
        if (!localStorage.getItem("langSelected") && window.location.pathname === "/") {
            if (langMapping[userLang]) {
              window.location.href = langMapping[userLang];
            }
        }
    });

    function switchLanguage() {
        var currentPath = window.location.pathname;
        
        if (currentPath.startsWith("/zh/")) {
          window.location.href = currentPath.replace("/zh/", "/");
          localStorage.setItem("langSelected", "en");
        } else {
          window.location.href = "/zh" + currentPath;
          localStorage.setItem("langSelected", "zh");
        }
    }
</script>
